<script>
    function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
  }

  var produtosSelecionados = JSON.parse(getParameterByName('produtosSelecionados'));
  var total = parseFloat(getParameterByName('total'));

  document.write("<p>Produtos selecionados: " + produtosSelecionados.join(", ") + "</p>");
  document.write("<p>Total: R$" + total.toFixed(2) + "</p>");
</script>
